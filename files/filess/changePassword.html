<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../styles/changePassword.css"/>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="oldPassword" placeholder="Old Password" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <button onclick="changePassword()">Update Password</button>
        <div class="error" id="error"></div>
        <p id="pa">login with new password <a href="/index.html">  Click</a>   here </p>
    </div>

   <script src="../scripts/changePassword.js"></script>
        
</body>
</html>
