<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
   <link rel="stylesheet" href="../styles/registration.css"/>
</head>

<body>
    <div id="form">
        <div class="form-control">
            <label for="name">Name : <span>*</span></label>
            <input type="text" id="name" name="name">
            <p class="errormssg" id="nameError"></p>
        </div>
        <div class="form-control">
            <label for="email">Email :<span>*</span></label>
            <input type="email" id="email" name="email">
            <p class="errormssg" id="emailError"></p>
        </div>
        <div class="form-control">
            <label for="password">Password : <span>*</span></label>
            <input type="password" id="password" name="password">
            <p class="errormssg" id="passwordError"></p>
        </div>
        <div class="form-control">
            <label for="confirmPassword">Confirm Password <span>*</span> </label>
            <input type="password" id="confirmPassword" name="password">
            <p class="errormssg" id="confirmPasswordError"></p>
        </div>
        <div class="form-control">
            <label for="role">Role <span>*</span></label>
            <select id="role" name="role">
                <option value="">Select</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
            <p class="errormssg" id="roleError"></p>
        </div>
        <div class="form-control">
            <label for="status">Status</label>
            <select id="status">
                <option value="">Select</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <p class="errormssg" id="statusError"></p>
        </div>
        <div class="form-control">
            <button type="button" onclick="registerUser()">Register</button>
        </div>
        <p id="pa">Have an account?<a href="/index.html">  login</a>   here</p>
    </div>

    <script src="../scripts/registration.js"></script>
    

    <!-- <script src="./scripts/registration.js"></script> -->
</body>

</html>
